<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Florist & Cake Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div id="breadcrumb-container"></div>

    <main class="main-content">
        <div class="checkout-container">
            <div class="checkout-steps">
                <div class="step active" data-step="1">
                    <span class="step-number">1</span>
                    <span class="step-label">Checkout</span>
                </div>
                <div class="step" data-step="2">
                    <span class="step-number">2</span>
                    <span class="step-label">Payment</span>
                </div>
                <div class="step" data-step="3">
                    <span class="step-number">3</span>
                    <span class="step-label">Confirmation</span>
                </div>
            </div>

            <div class="checkout-content">
                <div class="checkout-form-section">
                    <h2>Delivery Information</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <input type="text" id="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <input type="tel" id="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Delivery Address International *</label>
                            <textarea id="address" required rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City *</label>
                            <input type="text" id="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Delivery Notes (Optional)</label>
                            <textarea id="notes" rows="2"></textarea>
                        </div>
                        
                        <button type="submit" class="btn-primary btn-full">Proceed to Payment</button>
                    </form>
                </div>

                <div class="order-summary-section">
                    <h2>Order Summary</h2>
                    <div id="order-items"></div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="summary-subtotal">₱0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery Fee:</span>
                            <span id="summary-delivery">₱100.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="summary-total">₱0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/checkout.js"></script>
</body>
</html>
