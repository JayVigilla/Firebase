<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Florist & Cake Shop</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <style>
        .payment-amount {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            padding: 24px;
            border-radius: 12px;
            margin: 32px 0;
        }
        
        .payment-amount h3 {
            color: white;
            margin-bottom: 8px;
            font-size: 16px;
        }
        
        .payment-amount .amount {
            color: white;
            font-size: 42px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="header-container"></div>
    
    <div id="breadcrumb-container"></div>

    <main class="main-content">
        <div class="checkout-container">
            <div class="checkout-steps">
                <div class="step completed" data-step="1">
                    <span class="step-number">✓</span>
                    <span class="step-label">Checkout</span>
                </div>
                <div class="step active" data-step="2">
                    <span class="step-number">2</span>
                    <span class="step-label">Payment</span>
                </div>
                <div class="step" data-step="3">
                    <span class="step-number">3</span>
                    <span class="step-label">Confirmation</span>
                </div>
            </div>

            <div class="payment-content">
                <div class="payment-section">
                    <h2>GCash Payment</h2>
                    <p class="payment-instructions">Scan the QR code below to pay via GCash</p>
                    
                    <div class="qr-code-container">
                        <img src="images/qrcode.jfif" alt="" width="300" height="300">
                    </div>
                    
                    <div class="payment-amount">
                        <h3>Amount to Pay:</h3>
                        <p class="amount" id="payment-amount">₱0.00</p>
                    </div>
                    
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="receiptNumber">GCash Receipt Number *</label>
                            <input type="text" id="receiptNumber" required placeholder="Enter your GCash receipt number">
                        </div>
                        
                        <div class="form-group">
                            <label for="receiptImage">Upload Receipt Screenshot *</label>
                            <input type="file" id="receiptImage" accept="image/*" required>
                            <small>Please upload a clear screenshot of your GCash receipt</small>
                        </div>
                        
                        <button type="submit" class="btn-primary btn-full">Confirm Payment</button>
                        <button type="button" class="btn-secondary btn-full" onclick="window.location.href='checkout.html'">Back to Checkout</button>
                    </form>
                </div>

                <div class="order-summary-section">
                    <h2>Order Summary</h2>
                    <div id="order-items"></div>
                    <div class="summary-totals">
                        <!-- Summary will be dynamically populated by payment.js -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script type="module" src="js/components.js"></script>
    <script type="module" src="js/payment.js"></script>
</body>
</html>
