<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Login - Delivery System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .rider-select-grid {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .rider-card {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rider-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .rider-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .rider-icon {
            font-size: 40px;
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rider-card.selected .rider-icon {
            background: rgba(255,255,255,0.2);
        }

        .rider-info {
            flex: 1;
        }

        .rider-info h3 {
            margin-bottom: 5px;
            font-size: 18px;
        }

        .rider-info p {
            font-size: 14px;
            opacity: 0.8;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            display: inline-block;
            margin-right: 5px;
        }

        .status-dot.offline {
            background: #f44336;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            padding: 20px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üõµ Rider Portal</h1>
            <p>Select your profile to continue</p>
        </div>

        <div id="error-container"></div>
        <div id="riders-container" class="rider-select-grid">
            <div class="loading">Loading riders...</div>
        </div>

        <button class="btn-login" id="login-btn" onclick="loginAsRider()" disabled>
            Continue as Rider
        </button>
    </div>

    <script type="module">
        import { db, collection, getDocs, doc, updateDoc, Timestamp } from "./js/firebase-config.js"

        let selectedRiderId = null
        let riders = []

        // Load all riders
        async function loadRiders() {
            try {
                const ridersSnapshot = await getDocs(collection(db, "riders"))
                riders = []

                ridersSnapshot.forEach((doc) => {
                    riders.push({ id: doc.id, ...doc.data() })
                })

                displayRiders(riders)
            } catch (error) {
                console.error("Error loading riders:", error)
                showError("Failed to load riders. Please refresh the page.")
            }
        }

        function displayRiders(riders) {
            const container = document.getElementById('riders-container')

            if (riders.length === 0) {
                container.innerHTML = `
                    <div class="loading" style="color: #666;">
                        No riders found. Please contact admin.
                    </div>
                `
                return
            }

            container.innerHTML = riders.map(rider => {
                const isOnline = rider.isOnline || rider.status === 'online'
                const statusClass = isOnline ? '' : 'offline'
                
                return `
                    <div class="rider-card" onclick="selectRider('${rider.id}')">
                        <div class="rider-icon">üõµ</div>
                        <div class="rider-info">
                            <h3>${rider.name}</h3>
                            <p>
                                <span class="status-dot ${statusClass}"></span>
                                ${rider.vehicle} ‚Ä¢ ${rider.phone}
                            </p>
                        </div>
                    </div>
                `
            }).join('')
        }

        window.selectRider = function(riderId) {
            selectedRiderId = riderId
            
            // Update UI
            document.querySelectorAll('.rider-card').forEach(card => {
                card.classList.remove('selected')
            })
            event.currentTarget.classList.add('selected')
            
            // Enable login button
            document.getElementById('login-btn').disabled = false
        }

        window.loginAsRider = async function() {
            if (!selectedRiderId) return

            const loginBtn = document.getElementById('login-btn')
            loginBtn.disabled = true
            loginBtn.textContent = 'Logging in...'

            try {
                // Update rider's last active time and set online
                await updateDoc(doc(db, "riders", selectedRiderId), {
                    lastActive: Timestamp.now(),
                    isOnline: true,
                    status: 'online'
                })

                // Store rider ID in localStorage
                localStorage.setItem('currentRiderId', selectedRiderId)

                // Redirect to rider orders page
                window.location.href = 'rider-orders.html'
            } catch (error) {
                console.error('Login error:', error)
                showError('Failed to login. Please try again.')
                loginBtn.disabled = false
                loginBtn.textContent = 'Continue as Rider'
            }
        }

        function showError(message) {
            const errorContainer = document.getElementById('error-container')
            errorContainer.innerHTML = `
                <div class="error-message">
                    ‚ö†Ô∏è ${message}
                </div>
            `
        }

        // Initialize
        loadRiders()
    </script>
</body>
</html>
